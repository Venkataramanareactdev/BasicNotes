<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function withdraw(amount) {
       return new Promise((resolve, reject) => {
       setTimeout(() => {
       let balance = 2000;
      if (amount <= balance) {
        resolve(`Withdrawn ₹${amount}, Remaining: ₹${balance - amount}`);
      } else {
        reject("Insufficient balance!");
      }
    }, 1500);
  });
}

async function atm() {
  try {
    console.log("Processing...");
    const result = await withdraw(1500);
    console.log(result);
  } catch (error) {
    console.log(error);
  }
}
atm();

    </script>
</body>
</html>
