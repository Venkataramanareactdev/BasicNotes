    <script>
      const evenNumbers = [10, 15, 20, 25, 30];
      const Enumber = evenNumbers.filter((num) => num % 2 === 0);
      console.log(Enumber);

      const nums = [10, 20, 25, 30];
      const result = nums.map((num) => num * 2).filter((num) => num > 40);

      console.log(result);
    </script>
