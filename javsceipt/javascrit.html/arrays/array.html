<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4];
        arr.push(5)// push adding last element
        console.log(arr);

        let name = ["ravi","kiran","sanju" ];
        name.pop()
        console.log(name); // pop removing last element
        
        let names = [12,13,45,32];
        names.shift();
        console.log(names); // shift removing first element

        let arrays = ["krish","jhon", "josh"]
        arrays.unshift("shyam");
        console.log(arrays);// unshift adding first element

        const numbers = [1, 2, 3, 4, 5];
        console.log(numbers.slice(1, 4)); // [2, 3, 4]   

        const student = {
        name: 'mahesh',
        age: 20,
        subjects: ['Math', 'Physics'],
        address: {
        city: 'Mumbai',
        postalCode: '400001'
  }
};

// Access data
console.log(student.name);        // mahesh
console.log(student.address.city); // Mumbai

// Add subject
student.subjects.push('Chemistry');
console.log(student.subjects); // ['Math', 'Physics', 'Chemistry']

// Change city
student.address.city = 'Pune';
console.log(student.address.city); // Pune

    </script>
</body>
</html>
